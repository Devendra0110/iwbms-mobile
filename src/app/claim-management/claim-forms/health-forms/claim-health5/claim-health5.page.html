<ion-header>
  <ion-toolbar color="primary">
    <ion-title>HEALTH SCHEME NO.5</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formGroup">
    <ion-list>
      <ion-header style="font-size:18px" class="ml-2">Financial Assistance of Rs. 2,00,000/- to the registered worker in case of
        75% or more permanent disability.
        <br><br>
        ७५% अपंगत्व आल्यास रू.२,००,०००/</ion-header>
      <br>
      <ion-header class="ml-2"><b><u>DOCUMENTS REQUIRED:-</u></b></ion-header>
      <ion-item lines="none">
        <ion-label text-wrap floating>2. Self Declaration / हमीपत्र </ion-label>
      </ion-item>
      <ion-item>
        <input id='selfDeclaration' (change)="getFileDetails($event)" formControlName="selfDeclaration" type="file" accept="application/pdf">
        <div class="text-danger" *ngIf="selfDeclaration.invalid && selfDeclaration.touched">
          <small> Please Upload Required Document</small>
        </div>
      </ion-item>

      <ion-item>
        <ion-checkbox formControlName="verifyDocumentCheck" slot="start" checked="false"></ion-checkbox>
        <ion-label>Documents Verified / कागदपत्र पडताळले</ion-label>
      </ion-item>

      <ion-button mode="ios" expand="block" (click)="save()">Save</ion-button>
    </ion-list>
  </form>

</ion-content>
