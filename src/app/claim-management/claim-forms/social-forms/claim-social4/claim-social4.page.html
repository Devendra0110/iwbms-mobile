<ion-header>
  <ion-toolbar>
    <ion-title>SOCIAL SECURITY SCHEME NO.4</ion-title>
  </ion-toolbar>
</ion-header>

<form [formGroup]="formGroup">
  <ion-list>
    <ion-list-header>Assistance For Purchase Of Tools gets Rs.5000/<br>
    अवजारे खरेदी करण्याकरिता रू.५०००/-.</ion-list-header>
    <ion-item>
      <ion-label>DOCUMENTS REQUIRED:-</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>1. Self Declaration /हमीपत्र .</ion-label>
    </ion-item>
    <ion-item>
      <input type="file" formControlName="selfDeclaration"
      [class.is-invalid]="selfDeclaration.invalid && selfDeclaration.touched" class="form-control-file"
      accept="application/pdf" (change)="getFileDetails($event)" id="selfDeclaration">
      <div class="text-danger" *ngIf="selfDeclaration.invalid && selfDeclaration.touched">
        <small>Please upload required document.</small>
      </div>
    </ion-item>
    <ion-item>
      <ion-checkbox checked="false" slot="start" formControlName="verifyDocumentCheck"></ion-checkbox>
      <ion-label>Documents Verified / कागदपत्र पडताळले</ion-label>
    </ion-item>
    <ion-button mode="ios" expand="block" (click)="saveForm()">Save</ion-button>
  </ion-list>

</form>
