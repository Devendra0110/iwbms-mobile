<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-card>
    <img src="/assets/logo.png" alt="" />
    <ion-card-content >
      <ion-button mode="ios" routerLink="/verification" expand="block">
        Data Capture
        <ion-icon slot="start" name="create"></ion-icon>
      </ion-button>

      <ion-button (click)="logout()" color="danger" mode="ios" expand="block">
        Log-out
        <ion-icon slot="start" name="log-out"></ion-icon>
      </ion-button>      
    </ion-card-content>
  </ion-card>
</ion-content>
